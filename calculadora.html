<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/calculadora.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <!--cabeçalho-->
    <header class="header-bg">
        <div class="header">
            <div class="logo">
                <a href="./index.html">
                    <img src="./assets/imagens/Logo Tarso de Coimbra.jpg" alt="AvaTarso" width="150">
                </a>
            </div>
            <nav aria-label="primaria">
                <ul class="header-menu">
                    <li><a href="/index.html">Página Inicial</a></li>
                    <li><a href="./calculadora.html">Calculadora</a></li>
                    <li><a href="./sobre.html">Sobre</a></li>
                    <li class="botao-aprender">
                        <a href="./paginas_matematica/decimal_naturais.html">Aprender</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!--CALCULADORA PRINCIPAL-->
    <div class="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button class="button" onclick="addNumber('7')">7</button>
        <button class="button" onclick="addNumber('8')">8</button>
        <button class="button" onclick="addNumber('9')">9</button>
        <button class="button" onclick="setOperation('/')">÷</button>
        <br>
        <button class="button" onclick="addNumber('4')">4</button>
        <button class="button" onclick="addNumber('5')">5</button>
        <button class="button" onclick="addNumber('6')">6</button>
        <button class="button" onclick="setOperation('*')">×</button>
        <br>
        <button class="button" onclick="addNumber('1')">1</button>
        <button class="button" onclick="addNumber('2')">2</button>
        <button class="button" onclick="addNumber('3')">3</button>
        <button class="button" onclick="setOperation('-')">-</button>
        <br>
        <button class="button" onclick="addNumber('0')">0</button>
        <button class="button" onclick="addDecimal()">.</button>
        <button class="button" onclick="calculateResult()">=</button>
        <button class="button" onclick="setOperation('+')">+</button>
        <br><br>
        <button class="button" onclick="clearDisplay()">C</button>
    </div>

    <!--overlay p todas as páginas-->
    <div id="overlay-calculadora" class="overlay-calculadora">
        <div class="popup-calculadora">
            <div class="calculadora-popup">
                <input type="text" id="display-popup" disabled>

                <div class="botoes-calculadora">
                    <div class="linha-botoes">
                        <button class="button" onclick="addNumberPopup('7')">7</button>
                        <button class="button" onclick="addNumberPopup('8')">8</button>
                        <button class="button" onclick="addNumberPopup('9')">9</button>
                        <button class="button" onclick="setOperationPopup('/')">÷</button>
                    </div>
                    <div class="linha-botoes">
                        <button class="button" onclick="addNumberPopup('4')">4</button>
                        <button class="button" onclick="addNumberPopup('5')">5</button>
                        <button class="button" onclick="addNumberPopup('6')">6</button>
                        <button class="button" onclick="setOperationPopup('*')">×</button>
                    </div>
                    <div class="linha-botoes">
                        <button class="button" onclick="addNumberPopup('1')">1</button>
                        <button class="button" onclick="addNumberPopup('2')">2</button>
                        <button class="button" onclick="addNumberPopup('3')">3</button>
                        <button class="button" onclick="setOperationPopup('-')">-</button>
                    </div>
                    <div class="linha-botoes">
                        <button class="button" onclick="addNumberPopup('0')">0</button>
                        <button class="button" onclick="addDecimalPopup()">,</button>
                        <button class="button" onclick="calculateResultPopup()">=</button>
                        <button class="button" onclick="setOperationPopup('+')">+</button>
                    </div>
                    <div class="linha-botoes">
                        <button class="button" onclick="clearDisplayPopup()" style="width: 100%;">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--script da Calculadora PRINCIPAL-->
    <script src="./js/calculadora-principal.js"></script>

    <!--plugin vlibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- footer responsivo -->
    <footer class="footer-bg">
        <div class="footer">
            <div class="footer-logo">
                <img src="./assets/imagens/Logo Tarso de Coimbra.jpg" alt="AvaTarso" width="150">
            </div>
            <div class="footer-social-media">
                <a href="https://github.com/AvaTarsoLibras2025/AvaTarso" class="footer-link" target="_blank" id="Github">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=935689466548516&_rdr" class="footer-link" target="_blank" id="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
